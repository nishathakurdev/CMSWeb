<div class="container" style="margin-top: 15px;">
    <div class="row">
        <div class="col-12 col-md-8"><button class="btn btn-success" (click)="addContact()"> New Contact </button></div>
        <div class="col-6 col-md-4" >
            <input type="tex" #searchText  style="border-radius: 10px;"> <button class="btn btn-primary" style="margin-left: 10px;" (click)="searchContact(searchText.value)"> Search Contact </button>
        </div>
    </div>

    <table mat-table matSort [dataSource]="contactDataSource" class="table" (matSortChange)="announceSortChange($event)">
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
            <td mat-cell *matCellDef="let element">{{element.firstName}} </td>
        </ng-container>

        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name</th>
            <td mat-cell *matCellDef="let element">{{element.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email</th>
            <td mat-cell *matCellDef="let element">{{element.email}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef> Edit </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="updateContact(element)
            " type="button" rel="tooltip" class="btn btn-primary" style="padding: 8px;">
                    <i class="material-icons">edit</i>
                </button>
            </td>
        </ng-container>

        
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete </th>
            <td mat-cell *matCellDef="let element">

                <button (click)="delete(element.id)" type="button" rel="tooltip" class="btn btn-danger "
                    style="padding: 8px;">
                    <i class="material-icons">delete</i>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>
