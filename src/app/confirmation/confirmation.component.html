<div class="container" style="margin-top: 15px;">  
    <div class="modal-header">
      <h5 class="modal-title">{{modelData.title}}</h5>
     
    </div>
    <div class="modal-body">
      <p>{{modelData.message}}</p>
    </div>
    <div class="modal-footer">
      <button (click)="ok()" type="button" class="btn btn-primary">Ok</button>
      <button style="margin-left: 10px; margin-right: 10px;" (click)="cancel()" type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
    </div>
  </div>
